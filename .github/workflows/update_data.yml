name: Update Jungle Meta

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install riotwatcher python-dotenv requests

      # 1. GENERATE THE DATA
      - name: Run Data Generator
        env:
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
          PLAYER_COUNT: 20
          LOG_LEVEL: INFO
        run: python src/main.py

      # 2. COMMIT THE NEW DATA BACK TO REPO (So you have history)
      - name: Commit Data Changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add data/match_database.json data/data.json
          git commit -m "Auto-update data [skip ci]" || exit 0
          git push

      # 3. ASSEMBLE THE SITE FOR DEPLOYMENT
      # We create a temporary '_site' folder and move everything there.
      - name: Assemble Website
        run: |
          mkdir _site
          # Copy frontend files to the root of _site
          cp -r frontend/* _site/
          # Copy data folder into _site
          cp -r data _site/

      # 4. DEPLOY TO GITHUB PAGES
      # We use a specific action for this now, targeting the '_site' folder
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          force_orphan: true # Keeps the gh-pages branch clean