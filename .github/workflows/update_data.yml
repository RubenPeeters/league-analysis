name: Update Jungle Meta

# Trigger the workflow on a schedule and manually
on:
  schedule:
    # Runs every 6 hours (at minute 0 past hour 0, 6, 12, and 18)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allows you to click "Run Now" in the Actions tab

# specific permissions needed to write back to the repo
permissions:
  contents: write

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Install Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install Libraries (riotwatcher, python-dotenv)
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install riotwatcher python-dotenv requests tqdm

      # 4. Run your Python Script
      - name: Run Data Generator
        env:
          # This grabs the API Key from your GitHub Repository Secrets
          RIOT_API_KEY: ${{ secrets.RIOT_API_KEY }}
          # Set config vars directly here for the cloud run
          REGION: kr
          PLAYER_COUNT: 10
          LOG_LEVEL: DEBUG
        run: python main.py

      # 5. Commit and Push changes (if any)
      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Add the database and the frontend data file
          git add match_database.json data.json
          
          # Commit only if there are changes
          git commit -m "Auto-update meta stats [skip ci]" || exit 0
          
          # Push back to the repository
          git push