<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Meta: KR vs EUW</title>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --accent: #00d26a;
            --border: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            margin: 0;
            color: var(--accent);
        }

        .subtitle {
            color: #888;
            margin-top: 5px;
            font-size: 0.9em;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            background: var(--card);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 10px 24px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 6px;
            margin: 0 5px;
            transition: all 0.2s ease;
        }

        button.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
            font-weight: bold;
        }

        button:hover:not(.active) {
            background: #333;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }

        .region-card {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .region-title {
            text-align: center;
            color: #fff;
            margin-top: 0;
            border-bottom: 2px solid var(--border);
            padding-bottom: 15px;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        th {
            text-align: left;
            color: #888;
            padding: 10px;
            font-size: 0.8em;
            text-transform: uppercase;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid #2a2a2a;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .champ-flex {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        /* Fix for Ambessa/New champs: Default bg if image missing */
        .champ-img {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #000;
            object-fit: cover;
        }

        .stat-cell {
            font-family: 'Consolas', monospace;
            font-size: 1em;
        }

        .win-high {
            color: #00d26a;
        }

        .win-avg {
            color: #e0e0e0;
        }

        .win-low {
            color: #ff4d4d;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Top Jungle Picks</h1>
        <div class="subtitle">Challenger Ladder â€¢ KR vs EUW</div>
    </div>

    <div class="controls">
        <button id="btn-patch" class="active" onclick="setView('patch')">Current Patch</button>
        <button id="btn-season" onclick="setView('season')">Last 80 Games</button>
    </div>

    <div class="grid-container">
        <div class="region-card">
            <h2 class="region-title">ðŸ‡°ðŸ‡· Korea (KR)</h2>
            <table id="table-kr">
                <thead>
                    <tr>
                        <th width="10%">#</th>
                        <th>Champion</th>
                        <th width="20%">Pick %</th>
                        <th width="20%">Win %</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="region-card">
            <h2 class="region-title">ðŸ‡ªðŸ‡º Europe West (EUW)</h2>
            <table id="table-euw1">
                <thead>
                    <tr>
                        <th width="10%">#</th>
                        <th>Champion</th>
                        <th width="20%">Pick %</th>
                        <th width="20%">Win %</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        let globalData = {};
        // Use a recent patch version to ensure new champs (Ambessa) have images
        const DDRAGON_VER = "14.23.1";

        function renderTable(regionKey, timeFrame) {
            // 1. SELECT THE TABLE BODY
            // This looks for ID #table-kr or #table-euw1
            const table = document.getElementById(`table-${regionKey}`);

            if (!table) {
                console.error(`HTML Error: Could not find table with id="table-${regionKey}"`);
                return;
            }

            const tbody = table.querySelector('tbody');
            tbody.innerHTML = '';

            // 2. CHECK DATA
            if (!globalData[regionKey] || !globalData[regionKey][timeFrame] || globalData[regionKey][timeFrame].length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:30px; color:#666;">No data available.</td></tr>';
                return;
            }

            const data = globalData[regionKey][timeFrame];

            // 3. RENDER ROWS
            data.forEach((champ, index) => {
                let wrClass = 'win-avg';
                if (champ.win_rate >= 52) wrClass = 'win-high';
                if (champ.win_rate < 48) wrClass = 'win-low';

                // Clean up champion names for images (Remove spaces/apostrophes if needed)
                // e.g. "Lee Sin" -> "LeeSin" is usually handled by API, but "Bel'Veth" -> "Belveth" might need help.
                // Riot API usually returns "LeeSin", "Belveth" correctly.
                const imgName = champ.name;

                const html = `
                <tr>
                    <td style="color:#666; font-weight:bold;">${index + 1}</td>
                    <td>
                        <div class="champ-flex">
                            <img src="https://ddragon.leagueoflegends.com/cdn/${DDRAGON_VER}/img/champion/${imgName}.png" 
                                 class="champ-img" 
                                 alt="${champ.name}"
                                 onerror="this.src='https://ddragon.leagueoflegends.com/cdn/${DDRAGON_VER}/img/profileicon/29.png'">
                            <span>${champ.name}</span>
                        </div>
                    </td>
                    <td class="stat-cell">${champ.pick_rate}%</td>
                    <td class="stat-cell ${wrClass}">${champ.win_rate}%</td>
                </tr>
            `;
                tbody.insertAdjacentHTML('beforeend', html);
            });
        }

        function setView(view) {
            // Toggle Active Class
            document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${view}`).classList.add('active');

            // Render Tables
            // We pass the exact keys found in your JSON: "kr" and "euw1"
            renderTable('kr', view);
            renderTable('euw1', view);
        }

        // Load Data
        fetch('data.json')
            .then(res => {
                if (!res.ok) throw new Error("HTTP error " + res.status);
                return res.json();
            })
            .then(data => {
                globalData = data;
                console.log("Data loaded successfully:", globalData); // Debug log
                setView('patch'); // Initial render
            })
            .catch(err => {
                console.error("Error loading JSON:", err);
                document.body.insertAdjacentHTML('afterbegin', `<div style="background:red; color:white; padding:10px; text-align:center;">Error: ${err.message}</div>`);
            });
    </script>

</body>

</html>
