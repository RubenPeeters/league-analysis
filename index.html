<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Meta: KR vs EUW</title>
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --text: #e0e0e0;
            --accent: #00d26a;
            --border: #333;
            --muted: #888;
            --danger: #ff4d4d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 40px 20px;
        }

        /* HEADER & INFO CARD */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto 40px auto;
            flex-wrap: wrap;
            gap: 20px;
        }

        .title-section h1 {
            margin: 0;
            color: var(--accent);
            font-size: 2.2rem;
        }

        .title-section .subtitle {
            color: var(--muted);
            margin-top: 5px;
            font-size: 1rem;
        }

        .info-card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 15px 25px;
            border-radius: 10px;
            display: flex;
            gap: 30px;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--muted);
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }

        .highlight {
            color: var(--accent);
        }

        /* CONTROLS */
        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            background: var(--card);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 10px 24px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 6px;
            margin: 0 5px;
            transition: all 0.2s ease;
        }

        button.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
            font-weight: bold;
        }

        button:hover:not(.active) {
            background: #333;
        }

        /* GRIDS & TABLES */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        @media (max-width: 900px) {
            .grid-container {
                grid-template-columns: 1fr;
            }

            .header-container {
                justify-content: center;
                text-align: center;
            }
        }

        .region-card {
            background: var(--card);
            border-radius: 12px;
            padding: 0;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .region-header {
            background: #252525;
            padding: 15px;
            border-bottom: 1px solid var(--border);
            text-align: center;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th {
            text-align: right;
            color: var(--muted);
            padding: 12px 15px;
            font-size: 0.75em;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border);
            cursor: help;
        }

        th:nth-child(2) {
            text-align: left;
        }

        td {
            padding: 10px 15px;
            border-bottom: 1px solid #2a2a2a;
            text-align: right;
            vertical-align: middle;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .champ-flex {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            text-align: left;
            font-size: 1rem;
        }

        .champ-img {
            width: 38px;
            height: 38px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #000;
            object-fit: cover;
        }

        .stat-cell {
            font-family: 'Consolas', monospace;
            font-size: 1.05em;
        }

        .win-high {
            color: var(--accent);
        }

        .win-low {
            color: var(--danger);
        }

        .ban-high {
            color: var(--danger);
            font-weight: bold;
        }

        .kda-great {
            color: var(--accent);
        }
    </style>
</head>

<body>

    <div class="header-container">
        <div class="title-section">
            <h1>Jungle Meta</h1>
            <div class="subtitle">Challenger Ladder â€¢ KR vs EUW</div>
        </div>

        <div class="info-card">
            <div class="info-item">
                <span class="info-label">Patch</span>
                <span class="info-value highlight" id="meta-patch">--</span>
            </div>
            <div class="info-item">
                <span class="info-label">Games Analyzed</span>
                <span class="info-value" id="meta-games">--</span>
            </div>
            <div class="info-item">
                <span class="info-label">Last Updated</span>
                <span class="info-value" style="font-size: 0.9rem;" id="meta-updated">--</span>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="btn-patch" class="active" onclick="setView('patch')">Current Patch</button>
        <button id="btn-season" onclick="setView('season')">Last 80 Games</button>
    </div>

    <div class="grid-container">
        <div class="region-card">
            <div class="region-header">ðŸ‡°ðŸ‡· KOREA (KR)</div>
            <table id="table-kr">
                <thead>
                    <tr>
                        <th width="5%">#</th>
                        <th style="text-align:left;">Champion</th>
                        <th title="Pick Rate">Pick</th>
                        <th title="Ban Rate">Ban</th>
                        <th title="Win Rate">Win</th>
                        <th title="Average KDA">KDA</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div class="region-card">
            <div class="region-header">ðŸ‡ªðŸ‡º EUROPE WEST (EUW)</div>
            <table id="table-euw1">
                <thead>
                    <tr>
                        <th width="5%">#</th>
                        <th style="text-align:left;">Champion</th>
                        <th title="Pick Rate">Pick</th>
                        <th title="Ban Rate">Ban</th>
                        <th title="Win Rate">Win</th>
                        <th title="Average KDA">KDA</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        let globalData = {};
        const DDRAGON_VER = "14.23.1";

        function renderTable(regionKey, timeFrame) {
            const table = document.getElementById(`table-${regionKey}`);
            if (!table) return;

            const tbody = table.querySelector('tbody');
            tbody.innerHTML = '';

            // Safety Checks for Data
            if (!globalData.regions || !globalData.regions[regionKey] || !globalData.regions[regionKey][timeFrame]) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:30px; color:#666;">No data available.</td></tr>';
                return;
            }

            const data = globalData.regions[regionKey][timeFrame];

            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:30px; color:#666;">No games recorded yet.</td></tr>';
                return;
            }

            data.forEach((champ, index) => {
                // Color Logic
                let wrClass = '';
                if (champ.win_rate >= 52) wrClass = 'win-high';
                if (champ.win_rate < 48) wrClass = 'win-low';

                let banClass = '';
                if (champ.ban_rate >= 20) banClass = 'ban-high';

                let kdaClass = '';
                if (champ.kda >= 3.0) kdaClass = 'kda-great';

                const html = `
                <tr>
                    <td style="color:#666; font-weight:bold; text-align:center;">${index + 1}</td>
                    <td>
                        <div class="champ-flex">
                            <img src="https://ddragon.leagueoflegends.com/cdn/${DDRAGON_VER}/img/champion/${champ.name}.png" 
                                 class="champ-img" 
                                 onerror="this.src='https://ddragon.leagueoflegends.com/cdn/${DDRAGON_VER}/img/profileicon/29.png'">
                            <span>${champ.name}</span>
                        </div>
                    </td>
                    <td class="stat-cell">${champ.pick_rate}%</td>
                    <td class="stat-cell ${banClass}">${champ.ban_rate}%</td>
                    <td class="stat-cell ${wrClass}">${champ.win_rate}%</td>
                    <td class="stat-cell ${kdaClass}">${champ.kda}</td>
                </tr>
            `;
                tbody.insertAdjacentHTML('beforeend', html);
            });
        }

        function setView(view) {
            // Toggle Buttons
            document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${view}`).classList.add('active');

            // Update Tables
            renderTable('kr', view);
            renderTable('euw1', view);
        }

        function updateMetaInfo() {
            if (!globalData.meta) return;

            // Format Numbers
            const totalGames = globalData.meta.total_games.toLocaleString();
            const patchGames = globalData.meta.patch_games.toLocaleString();

            // Update Info Card
            document.getElementById('meta-games').innerText = totalGames;
            document.getElementById('meta-patch').innerText = globalData.meta.current_patch;
            document.getElementById('meta-updated').innerText = globalData.meta.last_updated;

            // Update Button Text with Count
            document.getElementById('btn-patch').innerText = `Current Patch (${patchGames})`;
        }

        // Initialize
        fetch('data.json')
            .then(res => res.json())
            .then(data => {
                globalData = data;
                updateMetaInfo();
                setView('patch');
            })
            .catch(err => {
                console.error("Error:", err);
                document.querySelector('.info-card').innerHTML = `<span style="color:red">Error: Could not load data.json</span>`;
            });
    </script>

</body>

</html>
